<h3 style="margin-left: 15px;margin-bottom: 30px;">Agregar documentos</h3>
<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">
            <label class="btn btn-default">
              <input type="file" (change)="selectFile($event)">
            </label>
            <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Cargar foto</button>
          </div>
      </div>
    </div>
  </div>
