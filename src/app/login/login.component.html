<form [formGroup]="form" (ngSubmit)="onSubmit()" id="login">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Inicio de prueba</mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Usuario" formControlName="account" required>
            <mat-error *ngIf="form.get('account').errors?.required">Este campo es requerido</mat-error>
            <mat-error *ngIf="form.get('account').errors?.exist">Usuario y/o contraseña incorrectos</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Contraseña" formControlName="password" required>
            <mat-error *ngIf="form.get('password').errors?.required">Este campo es requerido</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button type="submit" color="accent" class="btn-block">Aceptar</button>
    </mat-card>
  </div>
</form>
